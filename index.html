<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nandan Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #1e293b;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 24px;
      color: cyan;
    }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: cyan;
    }

    section {
      padding: 60px 10%;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: #0f172a;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h2 {
      font-size: 36px;
      margin: 0;
    }

    .hero-text h3 {
      color: #00e5ff;
      margin: 10px 0;
    }

    .hero-text p {
      color: #cbd5e1;
      font-size: 16px;
    }

    .hero-img {
      position: relative;
    }

    .hero-img img {
      width: 300px;
      border-radius: 50%;
      border: 4px solid #00e5ff;
      box-shadow: 0 0 30px #00e5ff;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      color: white;
      font-size: 20px;
      margin-right: 15px;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #00e5ff;
    }

    .stats {
      background: #1e293b;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px 10%;
      gap: 30px;
      text-align: center;
    }

    .stat-box {
      min-width: 120px;
    }

    .stat-box h2 {
      font-size: 28px;
      color: #00e5ff;
    }

    .stat-box p {
      color: #cbd5e1;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text, .hero-img {
        margin-top: 20px;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        margin: 10px 10px 0 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Portfolio</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Portfolio</a>
      <a href="certificates.html">Certificate</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section class="hero" id="home">
    <div class="hero-text">
      <h2>Hello, I'm</h2>
      <h3>Nandan B</h3>
      <p>
        I'm a focused Full Stack Developer and AI enthusiast. I love creating modern, user-friendly web applications that are responsive, functional, and impactful.
      </p>

      <div class="socials">
        <a href="https://github.com/Nandan0402"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/nandan-b-2a9b1b334"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/techbytes1111"><i class="fab fa-instagram"></i></a>
        <a href="https://www.freelancer.com/u/nandan715"><i class="fas fa-briefcase"></i></a>
        <a href="https://youtube.com/@codefusion-j3z"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <div class="hero-img">
      <img src="profile.jpg" alt="Nandan's Photo">
    </div>
  </section>

  <!-- Stats Section -->
  <section class="stats">
    <div class="stat-box">
      <h2>1+</h2>
      <p>Years Experience</p>
    </div>
    <div class="stat-box">
      <h2>10+</h2>
      <p>Projects Completed</p>
    </div>
  </section>

</body>
</html>
